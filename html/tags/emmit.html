<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmit</title>
</head>
<body>
    <!--                                      Emmit                                                         -->
    <!-- ------------------------------------------------------------------------------------------------- -->
    <!--                                     ol>li*2>b                           -->
    <ol>
        <li><br></li>
        <li><br></li>
    </ol>
    <!-- -------------------------------------------------------------------------------------------------- -->
   
    <!--                                     ol<li*11                                          -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
        <li>3</li>
    </ol>
    <!-- -------------------------------------------------------------------------------------------------- -->


    <!--                                     ol>li*3+br                                            -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <br>
    </ol>
    <!-- ------------------------------------------------------------------------------------------------ -->

    <!--                                      ol>li*3>a                                                          -->
    <ol>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ol>
    <!-- --------------------------------------------------------------------------------------------- -->

    <!--                                 (div>ol>li*3)+b*2                                             -->
    <div>
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
    <b></b><b></b>
    <!-- ---------------------------------------------------------------------------------------------- -->


    <!--                                  div>span>a*2+h1+p                                                     -->
    <div>
        <span>
            <a href=""></a>
            <a href=""></a>
            <h1></h1>
            <p></p>
        </span>
    </div>

<!-- ----------------------------------------------------------------------------------------------- -->


    <!--                                div>span>a*2>h1+p                                      -->
    <div>
        <span>
            <a href="">
                <h1></h1>
                <p></p>
            </a>
            <a href="">
                <h1></h1>
                <p></p>
            </a>
        </span>
    </div>

    <!-- --------------------------------------------------------------------------------------------- -->

    <!--                               div>(span>img*2)+h1+p                                       -->
    <div>
        <span>
            <img src="" alt="">
            <img src="" alt="">
        </span>
        <h1></h1>
        <p></p>
    </div>

    <!-- ------------------------------------------------------------------------------------- -->

        <!--                            div>span>img*2^h1+p                                            -->
    <div>
        <span>
            <img src="" alt="">
            <img src="" alt="">
        </span>
        <h1></h1>
        <p></p>
    </div>

    <!-- ------------------------------------------------------------------------------------------------ -->

    <!--                                div>span>img*2^^h1+p                                            -->
    <div>
        <span>
            <img src="" alt="">
            <img src="" alt="">
        </span>
    </div>
    <h1></h1>
    <p></p>







</body>
</html>

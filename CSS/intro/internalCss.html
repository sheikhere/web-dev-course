<!--                                  Internal CSS                                                        -->

<!-- Internal CSS is defined as the CSS we implement in the Html document in the head section of the 
 Html document unlike in the line -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <link rel="stylesheet" href="./external.css">

    <!-- here we applied css in the head section
     this is called internal css
     the way we use in inline css is by using style attribute same like that
     in Internal CSS we use style tag <style>       </style>.   -->

    <style>
        h1{
            text-align: justify;
            color: cadetblue;
            background-color: darkslategray;
        }
    </style>
</head>
